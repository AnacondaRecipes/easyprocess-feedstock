{% set name = "easyprocess" %}
{% set version = "0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/EasyProcess-{{ version }}.tar.gz
  sha256: fb948daac01f64c1e49750752711253614846c6fc7e5692a718a7408f2ffb984

build:
  number: 3
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - easyprocess
    - easyprocess.examples
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ponty/EasyProcess
  license: BSD-2-Clause
  license_file: LICENSE.txt
  summary: Easy to use python subprocess interface

extra:
  recipe-maintainers:
    - ReimarBauer
